name: synergy-vets

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: synergy_vets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-00-00Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  migrate:
    image: golang:1.25
    working_dir: /workspace/apps/api
    environment:
      CGO_ENABLED: "0"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/synergy_vets?sslmode=disable
    entrypoint: ["go", "run", "./cmd/migrate"]
    volumes:
      - ..:/workspace
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
